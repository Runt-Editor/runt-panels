<style>

  body {
    margin: 0;
  }

</style>

<link rel="import" href="../core-layout/core-layout.html">

<!--
@element runt-panel
@status alpha
-->
<!--
Fired when the title is changed

@event title-changed
-->
<polymer-element name="runt-panel" attributes="title">
  <template>
    <link rel="stylesheet" href="runt-panel.css">

    <content></content>
  </template>

  <script>
    (function() {
      Polymer('runt-panel', {
        title: '',

        get host() {
          return this._host;
        },

        get hostId() {
          return this._hostId;
        },

        ready: function() {
          this._host = null;
          this._hostId = -1;
        },

        titleChanged: function() {
          this.asyncFire('title-changed');
        },

        /**
         * Sets the host
         *
         * @method setHost
         */
        setHost: function(host, id) {
          this._host = host;
          this._hostId = id;
          this.setAttribute('data-panel-id', id.toString());
        }
      });
    })();
  </script>
</polymer-element>

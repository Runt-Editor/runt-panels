<style>

  body {
    margin: 0;
  }

</style>

<link rel="import" href="../core-layout/core-layout.html">

<polymer-element name="runt-panel" attributes="title">
  <template>
    <link rel="stylesheet" href="runt-panel.css">

    <content></content>
  </template>

  <script>
    (function() {
      Polymer('runt-panel', {
        title: '',

        get host() {
          return this._host;
        },

        get hostId() {
          return this._hostId;
        },

        ready: function() {
          this._host = null;
          this._hostId = -1;
        },

        titleChanged: function(oldVal, newVal) {
          console.log('title-changed: ', oldVal, newVal);
          this.asyncFire('title-changed', {
            oldTitle: oldVal,
            newTitle: newVal
          });
        },

        /**
         * Sets the host
         *
         * @method setHost
         */
        setHost: function(host, id) {
          this._host = host;
          this._hostId = id;
        }
      });
    })();
  </script>
</polymer-element>
